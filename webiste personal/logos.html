    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,     // viteza animatiei in ms
            once: true,        // animatia se intampla o singura data
        });
    </script>
    <script>
      window.addEventListener("load", () => {
  document.querySelectorAll(".logos").forEach(container => {
    const slides = container.querySelectorAll(".logos-slide");

    slides.forEach(slide => {
      const clone = slide.cloneNode(true);
      container.appendChild(clone);
    });

    // Forțăm reflow pentru a reporni animația
    container.offsetHeight; // trigger reflow

    container.querySelectorAll(".logos-slide").forEach(el => {
      el.style.animation = "none";
      el.offsetHeight; // trigger reflow again
      el.style.animation = ""; // lasă CSS-ul să aplice animația din nou
    });
  });
});

function openImage(img) {
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    lightboxImg.src = img.src;
    lightbox.classList.add("show");
  }

  document.getElementById("lightbox").addEventListener("click", e => {
    if (e.target.id !== "lightbox-img") {
      e.currentTarget.classList.remove("show");
      document.getElementById("lightbox-img").src = "";
    }
  });
    </script>
