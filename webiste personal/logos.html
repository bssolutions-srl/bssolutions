<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bss - Logos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="logos.css" />
  <link rel="stylesheet" href="excome.css" />
</head>
<body>
    <header>
        <h1 id="site-title" onclick="window.location.href='./bss.html'">Business Soft Solutions S.R.L.</h1>
          <div class="language-switcher">
            <img src="flags/en.png" alt="English" data-lang="en" />
            <img src="flags/ro.png" alt="Română" data-lang="ro" />
            <img src="flags/de.png" alt="Deutsch" data-lang="de" />
          </div>
    </header>
    <div class="logo-description">
      <h2 id="logos_title">Galeria simbolurilor digitale</h2>
      <p id="logos_description">Un spațiu dedicat designului care vorbește. Stiluri diverse, dar unite prin claritate și impact.</p>
    </div>
    <div class="logo-section">
        <div class="logos">
            <div class="logos-slide up">
                    <img src="logos/c1.jpg" />
                    <img src="logos/c2.jpg" />
                    <img src="logos/l1.jpg" />
            </div>
            <div class="logos-slide up">
                    <img src="logos/c1.jpg" />
                    <img src="logos/c2.jpg" />
                    <img src="logos/l1.jpg" />
            </div>
            <div class="logos-slide up">
                    <img src="logos/c1.jpg" />
                    <img src="logos/c2.jpg" />
                    <img src="logos/l1.jpg" />
            </div>
        </div>
        <div class="logos">
            <div class="logos-slide down">
                    <img src="logos/c3.jpg" />
                    <img src="logos/l2.jpg" />
            </div>
            <div class="logos-slide down">
                    <img src="logos/c3.jpg" />
                    <img src="logos/l2.jpg" />
            </div>
            <div class="logos-slide down">
                    <img src="logos/c3.jpg" />
                    <img src="logos/l2.jpg" />
            </div>
            <div class="logos-slide down">
                    <img src="logos/c3.jpg" />
                    <img src="logos/l2.jpg" />
            </div>
            <div class="logos-slide down">
                    <img src="logos/c3.jpg" />
                    <img src="logos/l2.jpg" />
            </div>
            <div class="logos-slide down">
                    <img src="logos/c3.jpg" />
                    <img src="logos/l2.jpg" />
            </div>
        </div>
    </div>
    <div class="lightbox" id="lightbox">
      <img id="lightbox-img" src="" alt="preview" />
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,     // viteza animatiei in ms
            once: true,        // animatia se intampla o singura data
        });
    </script>
    <script>
      var copy = document.querySelector(".logos-slide").cloneNode(true);
      document.querySelector(".logos").appendChild(copy);
    </script>
    <script>
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");

      document.querySelectorAll(".logos-slide img").forEach(img => {
        img.addEventListener("click", () => {
          lightbox.classList.add("show");
          lightboxImg.src = img.src;
        });
      });

      lightbox.addEventListener("click", (e) => {
        // dacă utilizatorul a dat click în afara imaginii
        if (e.target !== lightboxImg) {
          lightbox.classList.remove("show");
          lightboxImg.src = "";
        }
      });
    </script>
    <script src="logos-lang.js"></script>
</body>
</html>
